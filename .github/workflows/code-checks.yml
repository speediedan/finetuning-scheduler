name: Test

on:  # Trigger the workflow on push or pull request, but only for the main branch
  push:
    branches: [main, "release/*"]
  pull_request:
    branches: [main, "release/*"]

env:
  USE_CI_COMMIT_PIN: "1"

jobs:
  mypy:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Pre-install CPU PyTorch (force CPU wheel from requirements)
        run: |
          python -m pip install --upgrade pip
          # Install CPU PyTorch from our base requirements to avoid resolving CUDA variants
          pip install --index-url https://download.pytorch.org/whl/cpu/ -r requirements/base.txt

      - name: Install dependencies
        run: |
          pip install '.[dev]'
          pip list
      - run: mypy --install-types --non-interactive
