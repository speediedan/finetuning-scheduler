name: Test full

# see: https://help.github.com/en/actions/reference/events-that-trigger-workflows
on:  # Trigger the workflow on push or pull request, but only for the main branch
  push:
    branches: [main, "release/*"]
    paths:
      - "setup.*"  # setup.py/cfg
      - "requirements.txt"
      - "pyproject.toml"
      - ".codecov.yml"
      - "tests/**"
      - "src/**"
      - "requirements/**"
      - ".github/workflows/ci_test-full.yml"
      - ".github/actions/**"
      - ".actions/**"
      - "scripts/infra_utils.sh"
  pull_request:
    branches: [main, "release/*"]
    types: [opened, reopened, ready_for_review, synchronize]
    paths:
      - "setup.*"  # setup.py/cfg
      - "requirements.txt"
      - "pyproject.toml"
      - ".codecov.yml"
      - "tests/**"
      - "src/**"
      - "requirements/**"
      - ".github/workflows/ci_test-full.yml"
      - ".github/actions/**"
      - ".actions/**"
      - "scripts/infra_utils.sh"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.head_ref }}
  cancel-in-progress: ${{ ! (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/')) }}

jobs:

  cpu:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, windows-2022, macOS-14]
        python-version: ["3.10", "3.12"]  # minimum, maximum
        # tests will include oldest and newest tested patch versions of pytorch
        requires: ["oldest", "latest"]
        release: ["latest"]
        exclude:  # note that occasionally, the oldest PyTorch version does not support the latest python version
          - {os: ubuntu-22.04, python-version: "3.12", requires: "oldest"}
          - {os: windows-2022, python-version: "3.12", requires: "oldest"}
          - {os: macOS-14, python-version: "3.12", requires: "oldest"}
        # include:
        #   # adding when using a release candidate
        #   # - {os: ubuntu-22.04, python-version: "3.12", requires: "latest", release: "pre"}

    timeout-minutes: 90
    env:
      # TODO: Remove this and enable running MPS tests the macos runners support it:
      # https://github.com/actions/runner-images/issues/9918#issuecomment-2149336099
      DISABLE_MPS: ${{ (matrix.os == 'macOS-14' && '1') || '0' }}
    steps:
    - uses: actions/checkout@v4

    - name: Install CI Dependencies
      uses: ./.github/actions/install-ci-dependencies
      with:
        python_version: ${{ matrix.python-version }}
        use_oldest: ${{ matrix.requires == 'oldest' }}
        use_commit_pin: "true"
        show_pip_list: "true"

    # Note: UV caching is handled by setup-uv action in install-ci-dependencies
    # with enable-cache: true, prune-cache: true, and cache-suffix for differentiation.
    # No additional manual UV cache step is needed - the setup-uv action automatically
    # saves/restores the cache with proper key generation based on lockfiles.

    - name: Cache datasets
      uses: actions/cache@v4
      with:
        path: Datasets
        key: pl-dataset

    - name: Tests
      run: |
        # NOTE: do not include coverage report here, see: https://github.com/nedbat/coveragepy/issues/1003
        coverage run --source src/finetuning_scheduler -m pytest src/finetuning_scheduler tests -v --durations=50 --junitxml=junit/test-results-${{ runner.os }}-py${{ matrix.python-version }}-${{ matrix.requires }}-${{ matrix.release }}.xml

    - name: Upload pytest results
      uses: actions/upload-artifact@v4
      with:
        name: pytest-results-${{ runner.os }}-${{ matrix.python-version }}-${{ matrix.requires }}-${{ matrix.release }}
        path: junit/test-results-${{ runner.os }}-${{ matrix.python-version }}-${{ matrix.requires }}-${{ matrix.release }}.xml
      if: failure()

    - name: Statistics
      if: success()
      run: |
        coverage report
        coverage xml
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      with:
        file: coverage.xml
        flags: cpu,pytest,python${{ matrix.python-version }}
        name: CPU-coverage
        fail_ci_if_error: false
        verbose: true # optional (default = false)

    # Note: UV cache pruning is handled automatically by setup-uv action
    # with prune-cache: true (set in install-ci-dependencies action)
